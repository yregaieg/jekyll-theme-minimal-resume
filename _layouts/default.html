<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
<html lang="en">
      {% include head.html %}
      <body>
          <!-- Load Facebook SDK for JavaScript -->
          <div id="fb-root"></div>
          <script>
            window.fbAsyncInit = function() {
              FB.init({
                xfbml            : true,
                version          : 'v4.0'
              });
            };

            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = 'https://connect.facebook.net/fr_FR/sdk/xfbml.customerchat.js';
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

          <!-- Your customer chat code -->
          <div class="fb-customerchat"
               attribution=setup_tool
               page_id="105750767447253"
               theme_color="#c1252e"
               logged_in_greeting="Hi - Bonjour - مرحبا "
               logged_out_greeting="Hi - Bonjour - مرحبا ">
          </div>
          {% include header.html %}
          <section id="about">
            {% include about.html %}
          </section>
            {{ content }}
          {% include footer.html %}
      </body>
</html>
